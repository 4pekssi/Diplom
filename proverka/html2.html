<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Подключение иконок  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./css2.css">
  <title>Form LogIn</title>
</head>

<body>

  <div class="panel">
    <div class="panel__forms">

        <!-- Кнопка для возврата на главную страницу -->
      <button type="button" class="panel__prev-btn" aria-label="Go back to home page" title="Go back to home page">
        <a href="/index.html" class="panel__prev-btn" aria-label="Go back to home page" title="Go back to home page">
          
          <!-- SVG иконка для кнопки -->
          <svg fill="rgba(255,255,255,0.5)" height="24" viewBox="0 0 24 24" width="24"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M21 11H6.83l3.58-3.59L9 6l-6 6 6 6 1.41-1.41L6.83 13H21z" />
          </svg>
        </a>
      </button>

       <!-- Навигация по заголовкам форм -->
      <ul class="panel__headers">
        <li class="panel__header"><a href="#register-form" class="panel__link" role="button">Sign Up</a></li>
        <li class="panel__header active"><a href="#login-form" class="panel__link" role="button">Sign In</a></li>
      </ul>

      <!-- Форма для входа -->
      <form class="form panel__login-form" id="login-form" method="post" action="/register">

        <!-- Иконки социальных сетей -->
        <div class="rs_icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="#"><i class="fab fa-github"></i></a>
        </div>

        <!-- Поле для ввода email -->
        <div class="form__row">

                              <!-- я расположил атрибуты в input 
                                   подобным образом что бы было более 
                                   удобно их читать и воспринимать. -->
          <input           
          type="text"
          id="email"
          class="form__input"
          name="login-mail"
          data-validation="email_or_login"        
          data-validation-error-msg="Invalid email or login (3-25 chars)."
          required
          >
          <span class="form__bar"></span>
          <label for="email" class="form__label">E-mail / Login</label>
          <span class="form__error"></span>
        </div>

        <!-- Поле для ввода пароля -->
        <div class="form__row">
          <input 
          type="password" 
          id="password" 
          class="form__input" 
          name="login-pass" 
          data-validation="length"
          data-validation-length="8-25" 
          data-error="Password must contain 8-25 characters." 
          data-validation="length strength" 
          maxlength="25"
          required
          >
          <span class="form__bar"></span>
          <label for="password" class="form__label">Password</label>
          <i class="pass-hide-login fas fa-eye"></i>
          <span class="form__error"></span>
        </div>

        <!-- Кнопка входа  -->
        <div class="form__row">
          <input type="submit" class="form__submit" value="Get Started!">

          <!-- ссылка для восстановления пароля -->
          <a href="#password-form" class="form__retrieve-pass" role="button">Forgot Password?</a>
        </div>
      </form>

      <!-- Форма для регистрации -->                             
      <form class="form panel__register-form" id="register-form" method="post" action="/">
        <div class="form__row">
          <input
            type="text"
            id="register-login"
            class="form__input"
            name="register-login"
            data-validation="length"
            data-validation-length="3-20"
            data-error="Login must be 3-25 characters."
            maxlength="25"
            required
          >
          <span class="form__bar"></span>
          <label for="register-login" class="form__label">Login</label>
          <span class="form__error"></span>
        </div>

         <!-- Поле для ввода email -->
        <div class="form__row">
          <input 
          type="text" 
          id="register-email" 
          class="form__input" 
          name="register-mail" 
          data-validation="email"
          data-error="Invalid email address." 
          required
          >
          <span class="form__bar"></span>
          <label for="register-email" class="form__label">E-mail</label>
          <span class="form__error"></span>
        </div>

        <!-- Поле для ввода пароля -->
        <div class="form__row">
          <input 
          type="password" 
          id="register-password" 
          class="form__input" 
          name="register-pass"
          data-validation="length" 
          data-validation-length="8-25" 
          data-error="Password must contain 8-25 characters"
          data-validation="length strength" 
          maxlength="25"
          required
          >
          <span class="form__bar"></span>
          <label for="register-password" class="form__label">Password </label>
          <i class="pass-hide-register fas fa-eye"></i>
          <span class="form__error"></span>
        </div>

        <!-- Поле для подтверждения пароля -->
        <div class="form__row">
          <input 
          type="password" 
          id="register-password-check"
          class="form__input" 
          name="register-repeat-pass"
          data-validation="confirmation" 
          data-validation-confirm="register-pass"
          data-error="Your passwords did not match." 
          data-validation="length strength" 
          maxlength="25"
          required
          >
          <span class="form__bar"></span>
          <label for="register-password-check" class="form__label">Check password</label>
          <span class="form__error"></span>
        </div>

        <!-- Кнопка регистрации -->
        <div class="form__row">
          <input type="submit" class="form__submit" value="Register">
        </div>
      </form>

      <!-- Форма для восстановления пароля -->
      <form class="form panel__password-form" id="password-form" method="" action="/">
        <div class="form__row">
          <p class="form__info">Can't log in? Please enter your email. We will send you an email with instructions on
            how to reset your password.</p>
        </div>

        <!-- Поле для ввода email -->
        <div class="form__row">
          <input 
          type="text" 
          id="retrieve-pass-email" 
          class="form__input" 
          name="retrieve-mail" 
          data-validation="email"
          data-error="Invalid email address." 
          required
          >
          <span class="form__bar"></span>
          <label for="retrieve-pass-email" class="form__label">E-mail</label>
          <span class="form__error"></span>
        </div>

        <!-- Кнопка отправки формы для восстановления пароля -->
        <div class="form__row">
          <input type="submit" class="form__submit" value="Send new password!">
          
        </div>
      </form>

    </div>
  </div>

</body>

<!-- Этот скрипт подключает библиотеку jQuery, которая  библиотекой JavaScript-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!--Этот скрипт подключает плагин jQuery Form Validator, 
который упрощает валидацию форм на стороне клиента. -->
<script src="https://cdn.jsdelivr.net/npm/jquery-form-validator/form-validator/jquery.form-validator.min.js"></script>

<script src="./js2.js"></script>
</html>
